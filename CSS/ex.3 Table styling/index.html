<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Table styling</title>
    <style>
        table {
            text-align: left;
            border-collapse: collapse;
            width: 95%;
        }

        tr {
            border-bottom: 1pt solid lightgray;
        }

        th {
            background-color: skyblue
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <th>Studentnumber</th>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>a11221</td>
            <td>John</td>
            <td>Williams</td>
        </tr>
        <tr>
            <td>a12213</td>
            <td>Carry</td>
            <td>Millis</td>
        </tr>
        <tr>
            <td>a12301</td>
            <td>Laura</td>
            <td>Palmer</td>
        </tr>
    </table>

</body>
