<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Tooltips</title>
    
  </head>
  <body>

      <h1>Registration</h1>
      
    <form>
        <div class="form-row">
            <div class="col">
                    <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" data-toggle="tooltip" title="Input your first name">
            </div>
            <div class="col">
                    <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" data-toggle="tooltip" title="Input your last name">
            </div>
        </div>
        <div class="form-group">
                <label for="inputStreetAddress">Street address</label>
                <input type="text" class="form-control" id="inputStreetAddress" data-toggle="tooltip" title="Enter a valid address">
        </div>
        <div class="form-row">
            <div class="col">
                <label for="inputPostalCode">Postal code</label>
                <input type="text" class="form-control" id="inputPostalCode" data-toggle="tooltip" title="Enter your postal code">
            </div>
            <div class="col">
                    <label for="inputCountry">Country</label>
                    <input type="text" class="form-control" id="inputCountry" data-toggle="tooltip" title="Enter your country">
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                    <label for="inputCompany">Company</label>
                    <input type="text" class="form-control" id="inputCompany" data-toggle="tooltip" data-placement="top" title="Enter your company">
                </div>
            <div class="col">
                <label for="inputEmailAddress">Email Address</label>
                <input type="email" class="form-control" id="inputEmailAddress"data-toggle="tooltip" data-placement="top" title="Enter a valid email">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
              <legend class="col">Payment method</legend>
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Billing" id="Mastercard" value="option1" checked>
                  <label class="form-check-label" for="Mastercard">
                    Mastercard
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Billing" id="Visa" value="option2">
                  <label class="form-check-label" for="Visa">
                    Visa
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Billing" id="Billing" value="option3">
                  <label class="form-check-label" for="Billing">
                    Billing
                  </label>
                </div>
              </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
      </script>
  </body>
</html>
