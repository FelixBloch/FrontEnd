<!DOCTYPE html>
<html>
<head>
  <title>Using jquery</title>  
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="p-3 mb-2 bg-primary text-white container" style="width: 20%; left: 0px;">
      <p id="output">Result = 0.0</p>
    </div>
    <div class="input">
      <input type="text" id="input_1">
      <input type="text" id="input_2">
    </div>
    <br/>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary">
        <button name="options" id="plus" autocomplete="off"> + </button>
      </label>
      <label class="btn btn-secondary">
        <button name="options" id="minus" autocomplete="off"> - </button>
      </label>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
  $(document).ready(function() {
    $("#plus").click(function() {
      var first = parseInt($('#input_1').val());
      var second = parseInt($('#input_2').val());
      
      var totalPoints = first + second;
      console.log(totalPoints)

      $("#output").text("Result=" + totalPoints);
    })

    $("#minus").click(function() {
      var first = parseInt($('#input_1').val());
      var second = parseInt($('#input_2').val());
      
      var totalPoints = first - second;
      
      $("#output").text("Result=" + totalPoints);
    })
  });
</script>
</body>
</html>
