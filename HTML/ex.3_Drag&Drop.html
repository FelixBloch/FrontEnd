<!DOCTYPE html>
<html>

<head>
  <title>Drag and Drop</title>
  <style>
    #div1 {
      width: 200px;
      height: 210px;
      margin: 10px;
      padding: 10px;
      border: 1px solid black;
    }

  </style>
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }

  </script>
</head>

<body>
  <p>Drag the products you want to buy into the shopping bag</p>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"><b>Shopping Basket</b></div><br>

  <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"><b>Products:</b>
    <p id="iPphoneX" draggable="true" ondragstart="drag(event)">iPhone X</p>
    <p id="MotoX" draggable="true" ondragstart="drag(event)">Motorola Moto X</p>
    <p id="J5" draggable="true" ondragstart="drag(event)">Samsung Galaxy J5</p>
    <p id="Nokia8" draggable="true" ondragstart="drag(event)">Nokia 8</p>
  </div>

    </p>
  </footer>
</body>

</html>
